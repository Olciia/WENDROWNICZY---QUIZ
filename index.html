<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz wędrownicze</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
        <h3> Jeśli chcesz sprawdzic swoja wiedze wędrownicza <br>
          naciśni strat i zobacz na ile pytan uda ci się odpowiedzieć 
        </h3><br><br>
      <button id="start-button">Start</button><br>
      <button id="back">
        <a href="strona glowna.html">
          <img src="BACK.svg">
        </a>
      </button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 z 15 pytań</span>
        </div>
        <div class="timer-div">
          <img src="zegar.svg" />
          <span class="time-left">60s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Następne</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">U</div>
      <button id="restart">Zagraj ponownie</button>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
